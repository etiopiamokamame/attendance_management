CONSTANTS:
  # Copyright
  COPYRIGHT: "Copyright &copy; All Rights Reserved."

  WEEKS:
    sun:
      id:   0
      name: "日"
    mon:
      id:   1
      name: "月"
    tue:
      id:   2
      name: "火"
    wed:
      id:   3
      name: "水"
    thu:
      id:   4
      name: "木"
    fri:
      id:   5
      name: "金"
    sat:
      id:   6
      name: "土"

  # デフォルト新着記事掲載期間（単位: 月）
  DEFAULT_POSTED_PERIOD: 1

  # ロガープレフィックス
  LOGGER_PREFIX: "[RAILS]"

  REQUIRED_MARC: "*"

  # tmpディレクトリ
  TEMP_DIR: "<%= Rails.root.to_s + '/tmp/' %>"

  # 特別日程種別
  SPECIAL_DAY_TYPES:
    "001": "休暇"
    "002": "出勤"

  # 特別日程種別 休暇
  SPECIAL_DAY_HOLIDAY_TYPE:      "001"
  # 特別日程種別 出勤
  SPECIAL_DAY_BUSINESS_DAY_TYPE: "002"
